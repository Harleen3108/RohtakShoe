<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .result {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
      white-space: pre-wrap;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Admin Panel API Test</h1>
  
  <div>
    <h3>Backend URL:</h3>
    <div class="result" id="apiUrl">Loading...</div>
  </div>

  <div>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testLogin()">Test Login Endpoint</button>
  </div>

  <div>
    <h3>Results:</h3>
    <div class="result" id="results">Click a button to test...</div>
  </div>

  <script>
    const API_URL = 'https://rohtakshoe.onrender.com/api';
    document.getElementById('apiUrl').textContent = API_URL;

    async function testHealth() {
      const results = document.getElementById('results');
      results.textContent = 'Testing health endpoint...';
      
      try {
        const response = await fetch('https://rohtakshoe.onrender.com/health');
        const data = await response.json();
        results.className = 'result success';
        results.textContent = `✅ Success!\n\nStatus: ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        results.className = 'result error';
        results.textContent = `❌ Error!\n\n${error.message}`;
      }
    }

    async function testLogin() {
      const results = document.getElementById('results');
      results.textContent = 'Testing login endpoint...';
      
      try {
        const response = await fetch(`${API_URL}/admin/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: 'test@example.com',
            password: 'test123'
          })
        });
        
        const data = await response.json();
        results.className = response.ok ? 'result success' : 'result error';
        results.textContent = `${response.ok ? '✅' : '❌'} Response\n\nStatus: ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        results.className = 'result error';
        results.textContent = `❌ Error!\n\n${error.message}`;
      }
    }
  </script>
</body>
</html>
